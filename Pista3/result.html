<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Testigo 1</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    font-family: 'Courier New', monospace;
    background: #111;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
  }

  .box {
    max-width: 900px;
    width: 95%;
    background: #fff;
    border-radius: 10px;
    padding: 25px;
    color: #111;
    box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6);
  }

  h1 {
    margin-top: 0;
    font-size: 22px;
    text-align: center;
  }

  p {
    font-size: 16px;
    line-height: 1.6;
    text-align: justify;
    white-space: pre-line; /* respeta saltos de línea si los agregás */
  }

  .back {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 16px;
    background: #222;
    color: #fff;
    border-radius: 6px;
    text-decoration: none;
    transition: background 0.3s;
  }

  .back:hover {
    background: #444;
  }
</style>
</head>
<body>
  <div class="box" role="main">
    <h1>Testigo 1</h1>
    <p>
      “Estoy casi segura de haber visto a alguien con tatuajes salir del baño, aunque no logré verle la cara con claridad.”
    </p>
    <a href="index.html" class="back">Volver</a>
  </div>
</body>
</html>
